<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physics Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
    <div>
        Gravity: <input type="range" id="gravitySlider" min="-1" max="1" step="0.01" value="0.1">
        Mass: <input type="range" id="massSlider" min="1" max="50" step="1" value="10">
        <button id="addBall">Add Ball</button>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
